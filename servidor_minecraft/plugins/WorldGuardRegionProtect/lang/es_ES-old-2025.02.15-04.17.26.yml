    sendAdminInfoIfUsedCommandInRG: '<dark_gray>[<dark_red>!<dark_gray>]<red>Atención! El usuario <yellow><player><red> está intentando usar el comando <dark_purple><cmd><red> en la región: <dark_aqua><region>'
