  regionManagement:
    add: '<green>Region <gold><region><green> añadida a la configuración.'
    remove: '<red>Region <gold><region><red> eliminada de la configuración.'
    notContains: '<red>No se pudo eliminar la region de la lista de regiones, porque la región <gold><region> <red>no está protegida!'
