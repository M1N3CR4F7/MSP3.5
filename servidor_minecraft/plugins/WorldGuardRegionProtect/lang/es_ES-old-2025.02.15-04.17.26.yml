    addRegionFromConsole: '<green>Uso correcto: <yellow>/wgrp addregion <dark_green>[region] [world]'
    removeRegionFromConsole: '<green>Uso correcto: <yellow>/wgrp removeregion <dark_green>[region] [world]'
  subCommands:
    reload: 'archivos de configuración recargados.'
    about: 'viendo la info. de los autores.'
    spy: 'spy for who interact with region.'
    help: 'for seen helping.'
    addRegion: 'add a region to the config to protect.'
    removeRegion: 'remove the region from the config to remove the protection.'
